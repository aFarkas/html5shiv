<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Shiv</title>
		<link rel="stylesheet" href="style.css">
		<script src="../src/html5shiv-printshiv.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/yui/3.3.0/build/yui/yui-min.js"></script>
	</head>
	<body>
		<section>
			This sentence is in a green box <mark>with these words highlighted</mark>.
		</section>
		<script>
			YUI().use('node', function(Y) {
				var yDiv = Y.Node.create('<div/>');
				yDiv.setContent('<section>This YUI 3.3.0 sentence is in a green box <mark>with these words highlighted</mark>?</section>');
				Y.one(document.body).append(yDiv);
			});
		</script>
	<body>
</html>
