<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iframe tests</title>
		
		
		<style>
			body {
				background: url(body-crash.jpg) no-repeat -999px -999px;
			}
			article {
				border: 2px solid #8C8;
			}
		</style>
		<script>
			(function(){
				window.querys = {};
				var name;
				var search= location.search.replace('?', '');
				if(search){
					search = search.split('&');
					for(var i = 0; i < search.length; i++){
						name = search[i].split('=');
						querys[name[0]] = true;
					}
				}
			})();
		</script>
		<script>
			if(querys.disableMethodsBefore){
				if(!window.html5){
					window.html5 = {};
				}
				window.html5.shivMethods = false;
			}
			if(querys.disableCSS){
				if(!window.html5){
					window.html5 = {};
				}
				window.html5.shivCSS = false;
			}
			if(querys.addUnknownBefore){
				if(!window.html5){
					window.html5 = {};
				}
				window.html5.elements = 'abcxyz abbr article aside audio bdi canvas data datalist details figcaption figure footer header hgroup mark meter nav output progress section summary time video';
			}
			
			
			if(!querys.noEmbed){
				document.write('<script src="..\/..\/src\/html5shiv-printshiv.js"><\/script>');
			}
		</script>
		<script>
		
			if(querys.disableMethodsAfter){
				window.html5.shivMethods = false;
			}
			
			if(querys.addUnknownAfter){
				window.html5.elements = 'abcxyz abbr article aside audio bdi canvas data datalist details figcaption figure footer header hgroup mark meter nav output progress section summary time video';
				html5.shivDocument(document);
			}
		</script>
		
	</head>
	<body>
		<div id="qunit-fixture">
			<abcxyz>
				<div class="inside"></div>
			</abcxyz>
			<article>
				<div class="inside"></div>
			</article>
			<aside>
				<div class="inside"></div>
			</aside>
			<figcaption>
				<div class="inside"></div>
			</figcaption>
			<figure>
				<div class="inside"></div>
			</figure>
			<footer>
				<div class="inside"></div>
			</footer>
			<header>
				<div class="inside"></div>
			</header>
			<hgroup>
				<div class="inside"></div>
			</hgroup>
			<nav>
				<div class="inside"></div>
			</nav>
			<section>
				<div class="inside"></div>
			</section>
			
		</div>
	</body>
</html>
